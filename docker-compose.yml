version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: devops_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: appdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: devops_flask
    environment:
      DB_HOST: db
      DB_USER: appuser
      DB_PASS: apppassword
      DB_NAME: appdb
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
    driver: bridge
